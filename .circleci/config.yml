# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.1
        environment:
          PIPENV_VENV_IN_PROJECT: true

    working_directory: ~/repo

    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages
      - restore_cache:
          keys:
            - pipenv-packages-v3-{{ checksum "Pipfile" }}
            - pipenv-packages-v3-
      # - run:
      #     command: |
      #       sudo pip install pipenv
      #       pipenv install pylint==2.3.1
      #       pipenv install coverage==4.5.4
      #       pipenv install codecov
      - save_cache:
          paths:
            - ".venv"
            - "Pipfile"
            - "Pipfile.lock"
          key: pipenv-packages-v3-{{ checksum "Pipfile" }}

      - run:
          name: run pylint
          command: |
            pipenv run python3 -m continuous_integration --pylint
      - run:
          name: run unit tests with coverage check
          command: |
            pipenv run python3 -m continuous_integration --tests
      - run:
          name: run code cov
          command: |
            pipenv run codecov
